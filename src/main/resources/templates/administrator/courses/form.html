<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
    <head>
        <title>New Course</title>
    </head>
    <body>
        <div layout:fragment="sidebar" th:insert="/administrator/fragments/sidebar::sidebar('courses')"></div>
        
        <div layout:fragment="content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${heading}">New Course</h1>
            </div>
            <form th:action="@{/administrator/courses/new}" th:object="${course}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" th:field="*{description}" class="form-control"></textarea>
                </div>
                
                <input type="hidden" th:field="*{id}" />
                <input type="submit" class="btn btn-primary" value="Save"/>
            </form>
        </div>
    </body>
</html>
