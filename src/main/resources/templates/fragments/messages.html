<div th:fragment="messages(${message})">
    <th:block th:if="${message != null}">
        <div class="my-3 alert alert-dismissible fade show" role="alert" th:classappend="${(message.type eq 'error')? 'alert-danger': 'alert-info'}">
            <span th:text="${message.text}" ></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>    
</div>
